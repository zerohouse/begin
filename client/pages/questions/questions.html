<header>
    <div class="jumbotron">
        <div class="container">
            <span class="bar"></span>
            <h1 class="jeju-m">같은 생각.
            </h1>

            <p class="jeju-m">
                같은 생각이었으면 하는 부분이 있나요?<br>
                공감 질문을 등록하고 나와 비슷한 생각을 가진 사람을 만나세요.
            </p>

            <div class="btn btn-primary btn-lg" ui-sref="questionEdit">새로운 질문 등록하기</div>
        </div>
    </div>
</header>


<div class="container">

    <question-header question="question" ng-repeat="question in questions"
                     ui-sref="question({id:question.id})"></question-header>
</div>
